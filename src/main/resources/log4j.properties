log4j.rootCategory = INFO, console
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.target = System.err
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{yy/MM/dd HH:mm:ss.SSS} %p %c: %m%n

log4j.logger.com.ippontech = DEBUG
#log4j.logger.org.apache.kafka = WARN
#log4j.logger.org.apache.kafka.clients.consumer.internals.Fetcher = WARN
log4j.logger.org.apache.spark = WARN
log4j.logger.org.spark_project = WARN
